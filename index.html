<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Together</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <div id="login-screen" class="login-screen">
            <h1>Enter Chat</h1>
            <input type="text" id="display-name" placeholder="Display Name" required>
            <input type="file" id="profile-picture" accept="image/*" required>
            <button onclick="enterChat()">Join Chat</button>
        </div>

        <div id="chat-room" class="chat-room">
            <div class="chat-header">
                <h2>Group Chat</h2>
                <img id="profile-img" src="" alt="Profile Picture">
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
